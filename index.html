<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-star"></i> Memory Match <i class="fas fa-star"></i></h1>
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">Moves</div>
                    <div class="stat-value">0</div>
                </div>

                <div class="stat">
                    <div class="stat-label">Time</div>
                    <div class="stat-value">0:00</div>
                </div>

                <div class="stat">
                    <div class="stat-label">Matches</div>
                    <div class="stat-value">0/8</div>
                </div>

            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="controls">
            <button class="btn" onclick="newGame()">
                <i class="fas fa-redo"></i> New Game
            </button>
        </div>

    </div>

    <div class="model" id="winModel">
        <div class="model-content">
            <h2><i class="fas fa-trophy"></i> You Win! <i class="fas fa-trophy"></i></h2>
            <p>Moves: <span id="finalMoves"></span><br>Time: <span id="finalTime"></span></p>
            <button class="btn" onclick="newGame()">Play Again</button>
        </div>
    </div>


    

    <!--Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/e533e26478.js" crossorigin="anonymous"></script>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
